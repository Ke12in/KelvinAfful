<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/aframe.js"></script>
    <title>AFrame Installation</title>
</head>
<body>
    <a-scene>
        <!-- sky -->
         <a-sky color="#ADD8E6" position="0 1 0"></a-sky>
         
         <!-- walls -->
          <a-plane position="0 1.5 -5" width="10" height="3" color="#888"></a-plane> 
          <a-plane position="-5 1.5 0" rotation="0 90 0" width="10" height="3" color="#888"></a-plane> 
          <a-plane position="5 1.5 -5" rotation="0 -90 0" width="10" height="3" color="#888"></a-plane> 
          <a-plane position="0 1.5 5" width="10" height="3" color="#888"></a-plane> 
        <!-- ground -->
        <a-plane position="0 -0.5 -3" rotation="-90 0 0" width="11" height="7" color="#7BC8A4"></a-plane>
       
        <!-- table -->
       <a-box color="brown" position="0 0.5 -3" width="2" height="0.1" depth="1"></a-box>
       <a-box color="brown" position="-0.9 0 -2.56" width="0.1" height="1" depth="0.1"></a-box>
       <a-box color="brown" position="0.9 0 -3.45" width="0.1" height="1" depth="0.1"></a-box>
       <a-box color="brown" position="-0.9 0 -3.45" width="0.1" height="1" depth="0.1"></a-box>
       <a-box color="brown" position="0.9 0 -2.56" width="0.1" height="1" depth="0.1"></a-box>
       
       <!-- cup -->
       <a-cylinder position = "0 0.65 -3.2" color="green" radius="0.1" height="0.3"></a-cylinder>
       <a-cylinder position = "0.5 0.65 -3.2" color="green" radius="0.1" height="0.3"></a-cylinder>

       <!-- milk tin -->
        <a-cylinder position="-0.5 0.65 -2.8" color="#ffffe0" radius="0.15" height="0.4"></a-cylinder>

   </a-scene>
   
</body>
</html>
