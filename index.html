<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/aframe.js"></script>
    <link rel="shortcut icon" href="./img/free-a-icon-download-in-svg-png-gif-file-formats--character-alphabet-letter-characters-pack-sign-symbols-icons-32849.png">
    <title>AFrame Installation</title>
</head>
<body>
    <a-scene>
        <!-- sky -->
         <a-sky src="./img/clear-sunny-sky.jpg"></a-sky>

           <!-- Door Handle -->
         <!-- <a-sphere position="-0.8 1 4.95" radius="0.1" color="gold"></a-sphere> -->

         <!-- walls -->
          <a-plane src="./img/red-brick-wall_38187-33.avif" rotation="90 0 0" position="0 4.4 0" width="10" height="10" ></a-plane> 
          <a-plane src="./img/red-brick-wall_38187-33.avif" rotation="0 90 0" position="-5 1.9 0" width="10" height="5" ></a-plane> 
          <a-plane src="./img/red-brick-wall_38187-33.avif" rotation="0 -90 0" position="5 1.9 0" width="10" height="5" ></a-plane> 
          <a-plane src="./img/red-brick-wall_38187-33.avif"  position="0 1.9 -5" width="10" height="5" ></a-plane>

        <!-- ground -->
        <!-- <a-plane src="./img/f9bdfbe6370ffa599bbf5f63d28d1bdde6114b2b8d9a157c9c78d04fed9a25af.jpg" position="0 -0.5 0" rotation="-90 0 0" width="50" height="50" ></a-plane> -->
        <a-plane src="./img/f9bdfbe6370ffa599bbf5f63d28d1bdde6114b2b8d9a157c9c78d04fed9a25af.jpg" position="0 -0.5 0" rotation="-90 0 0" width="50" height="50" ></a-plane>
       
        <!-- table -->
       <a-box src="./img/2ccdc50f379f91ad26fb989b6b6d00ad.jpg" position="0 0.5 -3" width="2" height="0.1" depth="1"></a-box>
       <a-box src="./img/2ccdc50f379f91ad26fb989b6b6d00ad.jpg" position="-0.9 0 -2.56" width="0.1" height="1" depth="0.1"></a-box>
       <a-box src="./img/2ccdc50f379f91ad26fb989b6b6d00ad.jpg" position="0.9 0 -3.45" width="0.1" height="1" depth="0.1"></a-box>
       <a-box src="./img/2ccdc50f379f91ad26fb989b6b6d00ad.jpg" position="-0.9 0 -3.45" width="0.1" height="1" depth="0.1"></a-box>
       <a-box src="./img/2ccdc50f379f91ad26fb989b6b6d00ad.jpg" position="0.9 0 -2.56" width="0.1" height="1" depth="0.1"></a-box>
       
       <!-- cup -->
       <a-cylinder position = "-0.2.5 0.65 -3.2" color="#DACFBF" radius="0.1" height="0.3"></a-cylinder>
       <a-cylinder position = "0.1 0.65 -3.2" color="#DACFBF" radius="0.1" height="0.3"></a-cylinder>

       <!-- milk tin -->
        <a-cylinder src="./img/Ideal-B-2-scaled.jpg" position="-0.6 0.65 -2.8"  radius="0.1" height="0.12"></a-cylinder>
        
        <!-- milo tin -->
        <a-cylinder src="./img/s-l1200.jpg" position="0.5 0.65 -2.8" radius="0.15" height="0.4"></a-cylinder>

        <!-- Tree 1 -->
         <a-cylinder position="-7.5 0.5 -4" radius="0.2" height="1.6" color="brown"></a-cylinder> 
          <a-sphere position="-7.5 1.6 -4" radius="0.8" color="green"></a-sphere>

          <!-- Tree 2 -->
         <a-cylinder position="7.5 0.5 -4" radius="0.2" height="1.6" color="brown"></a-cylinder> 
         <a-sphere position="7.5 1.6 -4" radius="0.8" color="green"></a-sphere>

          <!-- Tree 3 -->
          <a-cylinder position="-7.5 0.5 4" radius="0.2" height="1.6" color="brown"></a-cylinder> 
          <a-sphere position="-7.5 1.6 4" radius="0.8" color="green"></a-sphere>

           <!-- Tree 4 -->
           <a-cylinder position="7.5 0.5 4" radius="0.2" height="1.6" color="brown"></a-cylinder> 
           <a-sphere position="7.5 1.6 4" radius="0.8" color="green"></a-sphere>

            <!-- Chair 1 (Front-Left) -->
            <a-box position="-1 -0.2 -1.2" width="0.6" height="0.1" depth="0.6" color="brown"></a-box>  <!-- Seat -->
            <a-box position="-1 0.15 -1" width="0.6" height="0.7" depth="0.1" color="brown"></a-box>  <!-- Backrest -->
            <a-cylinder position="-1.25 -0.5 -1.5" radius="0.05" height="0.5" color="black"></a-cylinder> <!-- Leg 1 -->
            <a-cylinder position="-1.25 -0.5 -1" radius="0.05" height="0.5" color="black"></a-cylinder> <!-- Leg 2 -->
            <a-cylinder position="-0.75 -0.5 -1.5" radius="0.05" height="0.5" color="black"></a-cylinder> <!-- Leg 3 -->
            <a-cylinder position="-0.75 -0.5 -1" radius="0.05" height="0.5" color="black"></a-cylinder> <!-- Leg 4 -->

               <!-- Chair 2 (Front-Right) -->
              <a-box position="1 -0.2 -1.2" width="0.6" height="0.1" depth="0.6" color="brown"></a-box>  
                <a-box position="1 0.1 -1.0" width="0.6" height="0.7" depth="0.1" color="brown"></a-box>  
               <a-cylinder position="0.75 -0.45 -1.5" radius="0.05" height="0.5" color="black"></a-cylinder> 
                <a-cylinder position="0.75 -0.5 -1" radius="0.05" height="0.5" color="black"></a-cylinder> 
               <a-cylinder position="1.25 -0.5 -1.5" radius="0.05" height="0.5" color="black"></a-cylinder> 
                <a-cylinder position="1.25 -0.5 -1" radius="0.05" height="0.5" color="black"></a-cylinder> 
                <!-- Chair 3 (Left Side) - Facing Right -->
                <a-box position="-2.5 -0.07 -3" width="0.6" height="0.1" depth="0.6" color="brown" rotation="0 -90 0"></a-box>  
                 <a-box position="-2.8 0.3 -3" width="0.6" height="0.7" depth="0.1" color="brown" rotation="0 -90 0"></a-box>  
                <a-cylinder position="-2.8 -0.3 -2.75" radius="0.05" height="0.5" color="black"></a-cylinder> 
                  <a-cylinder position="-2.8 -0.3 -3.25" radius="0.05" height="0.5" color="black"></a-cylinder> 
                 <a-cylinder position="-2.2 -0.3 -2.75" radius="0.05" height="0.5" color="black"></a-cylinder> 
                <a-cylinder position="-2.2 -0.3 -3.25" radius="0.05" height="0.5" color="black"></a-cylinder> 

                <!-- Chair 4 (Right Side) - Facing Left -->
                 <a-box position="2.5 0 -3" width="0.6" height="0.1" depth="0.6" color="brown" rotation="0 90 0"></a-box>  
                 <a-box position="2.8 0.3 -3" width="0.6" height="0.7" depth="0.1" color="brown" rotation="0 90 0"></a-box>  
                   <a-cylinder position="2.8 -0.25 -2.75" radius="0.05" height="0.5" color="black"></a-cylinder> 
                 <a-cylinder position="2.8 -0.25 -3.25" radius="0.05" height="0.5" color="black"></a-cylinder> 
                 <a-cylinder position="2.2 -0.25 -2.75" radius="0.05" height="0.5" color="black"></a-cylinder> 
                 <a-cylinder position="2.2 -0.25 -3.25" radius="0.05" height="0.5" color="black"></a-cylinder> 

                 <a-camera position="0 1.6 5"></a-camera>
   </a-scene>
   
</body>
</html>
